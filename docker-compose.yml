version: '3'
services:
  users:
    build:
      context: ./packages/users
      dockerfile: .
    ports:
      - 3000:3000
    depends_on:
      - mongodb
  notifications:
    build:
      context: ./packages/users
      dockerfile: .
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3-management
    container_name: "rabbitmq"
    ports: 
      - 5672:5672
      - 15672:15672
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017